<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Thẻ block luôn bắt đầu trên một dòng mới và trình duyệt sẽ tự động thêm một số khoảng trắng (lề) trước và sau phần tử.
     và luôn chiếm toàn bộ chiều rộng có sẵn (kéo dài sang trái và phải hết mức có thể).-->
     <!-- Một vài thẻ Block
    <address>   <article>    <aside>
    <blockquote>    <canvas>     <dd>   <div>    <dl>    <dt>    <fieldset>     <figcaption>
    <figure>    <footer>    <form>  <h1>-<h6>   <header>    <hr>    <li>
    <main>  <nav>   <noscript>  <ol>    <p> <pre>   <section>
    <table> <tfoot> <ul>    <video> </video> -->
    <p style="border: 5px solid rebeccapurple; padding: 5px;">Đây là một dòng văn bản với thẻ block p</p>
    <div style="border: 5px solid rebeccapurple; padding: 5px; background-image: url('/frenchfood.jpg');">
        <h1 style="border: 5px solid blue; padding: 5px; color: orange;">
            Xin chào, đây là thẻ H1 nằm trong 1 thẻ div
        </h1>
    </div>
    <!-- Thẻ inline
    Không bắt đầu trên một dòng mới
    Chỉ chiếm chiều rộng khi cần thiểt    -->
    <!-- 
        <a> <abbr>  <acronym>   <b> <bdo>   <big>   <br>    <button>    <cite>
        <code>  <dfn>   <em>    <i> <img>   <input> <kbd><  label>  <map>
        <object>    <output>    <q> <samp>  <script>    <select>    <small>
        <span>  <strong>    <sub>   <sup>   <textarea>  <time>  <tt>    <var>
     -->
    <div>
        <p style="background-color: bisque; color: red;padding: 10px;">Thẻ <span style="border: 1px crimson solid;">inline</span>
            Không bắt đầu trên một dòng mới
            Chỉ chiếm chiều rộng khi cần thiểt </p>
    </div>
</body>
</html>
