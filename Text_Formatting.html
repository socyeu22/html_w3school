<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <b> - Bold text
<strong> - Important text
<i> - Italic text -Phần tử HTML <i> xác định một phần văn bản bằng giọng nói hoặc tâm trạng thay thế. Nội dung bên trong thường được in nghiêng.
<em> - Emphasized text- Phần tử <em> HTML xác định văn bản được nhấn mạnh. Nội dung bên trong thường được in nghiêng.
<mark> - Marked text - Phần tử HTML <mark> xác định văn bản sẽ được đánh dấu hoặc đánh dấu:
<small> - Smaller text
<del> - Deleted text
<ins> - Inserted text
<sub> - Subscript text
<sup> - Superscript text -->

    <p><b>Đây là dòng chữ in đậm</b></p>
    <p><strong>Đây là thẻ strong</strong></p>
    <p><i>Đây là thẻ i</i></p>
    <p><em>Đây là thẻ "em"</em></p>
    <p><mark>Đây là thẻ  mark</mark></p>
    <p><small>Đây là thẻ small</small></p>
    <p>Đây là <del>thẻ del</del> </p>
    <p><ins>Đây là thẻ ins nhé</ins></p>
    <p>Đây là<sub>thẻ sub</sub> nhé</p>
    <p> Còn đây là<sup>thẻ sup</sup> nhé</p>
</body>
</html>
