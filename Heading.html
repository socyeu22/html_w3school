<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tiêu đề quan trọng 
        Các công cụ tìm kiếm sử dụng các tiêu đề để lập chỉ mục cấu trúc và nội dung của các trang web 
        Người dùng thường lướt qua một trang theo tiêu đề của nó. Điều quan trọng là sử dụng các tiêu đề để hiển thị cấu trúc tài liệu.
        Tiêu đề <h1> nên được sử dụng cho tiêu đề chính, tiếp theo là tiêu đề <h2>, sau đó là tiêu đề ít quan trọng hơn <h3>, v.v. -->
    <h1 style="font-size: 90px;">Tiêu đề 1</h1>
    <h2>Tiêu đề 2</h2>
    <h3>Tiêu đề 3</h3>
    <h4>Tiêu đề 4</h4>
    <h5>Tiêu đề 5</h5>
    <h6>Tiêu đề 6</h6>
</body>
</html>
