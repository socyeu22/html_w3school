<!DOCTYPE html>
<!-- Thuộc tính lang(Cho biết trang web dùng ngôn ngữ nước nào, giúp đễ dàng tìm kiêm trên internet) -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Thuộc tính HTML
        Tất cả các phần tử HTML có thể có các thuộc tính 
        Các thuộc tính cung cấp thêm thông tin về các phần tử 
        Các thuộc tính luôn được chỉ định trong thẻ bắt đầu 
        Các thuộc tính thường đi theo cặp tên/giá trị như: name="value" -->

        <!-- Thuộc tính href 
        Thẻ <a> xác định một siêu liên kết.
        Thuộc tính href chỉ định URL của trang mà liên kết chuyển đến:-->
    <a href="https://www.youtube.com/">Ghé thăm youtube</a> 
            <!-- Thẻ <img> được sử dụng để nhúng hình ảnh vào trang HTML.
                Thuộc tính src chỉ định đường dẫn đến hình ảnh sẽ được hiển thị
            Thuộc tính dài rộng, alt (để hiển thị text khi trang web không xem được ảnh)-->
    <img src="https://i0.wp.com/thatnhucuocsong.com.vn/wp-content/uploads/2022/02/hinh-phi-hanh-gia-chill-tren-phao-boi-1.jpg?ssl\u003d1" alt="Phi hành gia"
         width="150" height="100">
        <!-- Thuộc tính stype
            Thuộc tính kiểu được sử dụng để thêm kiểu cho một phần tử, chẳng hạn như màu sắc, phông chữ, kích thước, v.v.
            Thuộc tính title để hiển thị 1 nội dung khi di chuyển chuột tới thẻ nào đó
             -->
    <p title="Đây là ví dụ về tiêu đề của thẻ" style="color: red;">Đây là dòng văn bản</p>
    <!--  Dấu ngoặc kép xung quanh các giá trị thuộc tính là phổ biến nhất trong HTML
        nhưng cũng có thể sử dụng dấu nháy đơn. Trong một số trường hợp,
        khi bản thân giá trị thuộc tính chứa dấu nháy kép, thì cần phải sử dụng dấu nháy đơn: -->
        <p title='Đây là "1" ví dụ'> Một dòng văn bản nữa</p>
</body>
</html>
