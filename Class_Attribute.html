<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .city {
          background-color: tomato;
          color: white;
          border: 2px solid black;
          margin: 20px;
          padding: 20px;
        }
        .main {
          background-color: tomato;
          color: white;
          border: 2px solid black;
          margin: 20px;
          padding: 20px;
          text-align: center;
        }
        .note {
            font-size: 120%;
            color: red;
        }
    </style>
</head>
<body>
    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England.</p>
    </div>
      
    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>
      
    <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>
    <h1>My <span class="note">Important</span> Heading</h1>
    <p>This is some <span class="note">important</span> text.</p>
    <!-- Một thẻ có thể thuộc nhiều class khác nhau, như ví dụ dưới đây thẻ thuộc 2 class là city và main -->
    <h2 class="city main">London</h2>
    <h2 class="city">Paris</h2>
    <!-- Các thẻ loại khác nhau có thể thuộc cùng 1 class như bên dưới thẻ h1 và h2 thuộc cùng class city -->
    <h2 class="city">Tokyo</h2>
    <h1 class="city">Hà Nội</h1>
</body>
</html>
